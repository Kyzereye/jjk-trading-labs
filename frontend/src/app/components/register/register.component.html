<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join JJK Trading Labs</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your full name">
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">
            Name must be at least 2 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" 
                 placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput 
                 [type]="hideConfirmPassword ? 'password' : 'text'" 
                 formControlName="confirmPassword" 
                 placeholder="Confirm your password">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Please confirm your password
          </mat-error>
        </mat-form-field>

        <!-- Password Requirements Checklist -->
        <app-password-requirements [requirements]="passwordRequirements"></app-password-requirements>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="register-button"
          [disabled]="registerForm.invalid || loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Create Account</span>
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button color="accent" (click)="switchToLogin()">
        Already have an account? Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
